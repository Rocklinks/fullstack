<div class="tab-content">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let container = document.querySelector("#buyTicket .row");

        // List of unique URLs for each day
        let urls = [
            "https://app.box.com/s/n4svhb6h715wu3ozuy99ujcl5wqxqjl2", // Day 1
            "https://app.box.com/s/v7m5u4uxi94xndszlumn77qbbns4y081",      // Day 2
            "https://app.box.com/s/oglbxl5m2ali3h3b30nznioa5mvc6yfe",             // Day 3

            "https://drive.google.com/file/d/97531/view", // Day 19
            "https://mediafire.com/file/efghi/file"       // Day 20
        ];

        for (let i = 1; i <= 20; i++) {
            let ticketBox = document.createElement("div");
            ticketBox.classList.add("col-md-6");
            ticketBox.innerHTML = `
                <div class="ticketBox">
                    <div class="inactiveStatus"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="ticket-name">
                                Day ${i}
                                <span>Day ${i} Materials</span>
                            </div>
                        </div>
                    </div>
                    <div class="ticket-description text-center">
                        <button class="btn btn-primary btn-round" onclick="window.open('${urls[i-1]}', '_blank')">Save</button>
                    </div>
                </div>
            `;
            container.appendChild(ticketBox);
        }
    });
